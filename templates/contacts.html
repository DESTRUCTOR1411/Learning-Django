{% extends 'base.html' %}

{% block title %}Contacts{% endblock title %}

{% block body  %}
<div class="container-fluid p-0">
  <img src="/static/contactus.jpg" style="width: 100%; height: 70vh" alt="Banner">
</div>

<div class="container">
  <h1 style="text-align: center;">Reach Us</h1>
</div> 

<div class="container">
  <form class="row g-3" method="post" action="/contacts">
  {% csrf_token %}
  <!-- First Name -->
  <div class="col-md-6">
    <label for="inputFirstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputFirstName" name="First_Name" placeholder="John">
  </div>

  <!-- Last Name -->
  <div class="col-md-6">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputLastName" name="Last_Name" placeholder="Doe">
  </div>

  <!-- Email -->
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="Email" placeholder="you@example.com">
  </div>

  <!-- Password -->
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" name="Password" placeholder="********">
  </div>

  <!-- PhoneNumber -->
  <div class="col-12">
    <label for="inputAddress" class="form-label">Phone/Mobile</label>
    <input type="text" class="form-control" id="inputAddress" name="PhoneNumber" placeholder="9301..">
  </div>

  <!-- City -->
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" name="City" id="inputCity">
  </div>

  <!-- gender -->
  <div class="col-md-4">
    <label for="inputState" class="form-label">Gender</label>
    <select id="inputState" class="form-select" name="Gender">
      <option selected>Select your gender</option>
      <option>Female</option>
      <option>Male</option>
      <option>Princess</option>
      <option>Other</option>
    </select>
  </div>


  <!-- Extra Example Input -->
  <div class="col-md-6">
    <label for="formGroupExampleInput" class="form-label">Describe about your goal</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name ="Goals" placeholder="what is your goal in your gym journey">
  </div>

  <!-- Checkbox -->
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I hereby agree with the terms & conditions.
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="col-12">
    <button type="submit" class="btn btn-primary" >Sign in</button>
  </div>
</form>
</div>

{% endblock body %}
